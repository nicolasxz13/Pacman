<!DOCTYPE html>
<html lang="es-cl">
<head>
	<title>Pacman</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
	<header>
		<h1>Pacman</h1>
	</header>
	<div id="container">
		<main>
			<div id="world">
				<div class="row">
				</div>
			</div>
			<div id="pacman"></div>
			<div id="pumpky"></div>
			<div id="pinky"></div>
		</main>
		<aside>
			<h2>Puntuacion</h2>
			<p>Valor Sushi<span id="tableroSushiValor"></span></p>
			<p>Cantidad Sushi<span id="tableroSushiCantidad"></span></p>
			<p>Sushi<span id="tableroSushiPuntuacion"></span></p>
			<p>Valor Onigiri<span id="tableroOnigiriValor"></span></p>
			<p>Cantidad Onigiri<span id="tableroOnigiriCantidad"></span></p>
			<p>Onigiri<span id="tableroOnigiriPuntuacion"></span></p>
			<p>Puntuacion total<span id="Total"></span></p>
			<p>Vidas<span id="Vidas"></span></p>
			<button type="button" onclick="gamestart()">Play</button>
		</aside>
	</div>
	<script src="./assets/js/main.js"></script>
</body>
</html>
